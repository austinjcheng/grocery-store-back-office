<h1>Taxes</h1>

<form>
  <label for="tax-name-input">Tax Name:</label>
  <input id="tax-name-input" type="text" [(ngModel)]="taxName" name="taxName" required>

  <label for="tax-percentage-input">Percentage:</label>
  <input id="tax-percentage-input" type="number" [(ngModel)]="taxPercentage" name="taxPercentage" min="0" max="1" step="0.01" required>

  <button type="submit" (click)="addTax()">Add Tax</button>
</form>

<h2>Current Taxes</h2>
<ul>
  <li *ngFor="let tax of taxes">{{tax.name}} - {{tax.percentage | percent}}</li>
</ul>
